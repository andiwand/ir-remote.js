<!doctype html>
<html>
<head>
  <title>test ir remote</title>

  <script type="text/javascript" src="../libs/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="../libs/observe-js/src/observe.js"></script>
  <script type="text/javascript" src="../libs/commons.js/build/commons.js"></script>
  <script type="text/javascript" src="../build/ir-client.js"></script>

  <script>
IR.interface.load = function(callback) {
  $.getJSON("config.json", function(data) {
    callback(data);
  });
};

function ready() {
  var observer = new ArrayObserver(IR.remote.state.remotes);
  observer.open(function(splices) {
    console.log(splices);
  });

  IR.remote.state.remotes.push({});
}

$(function() {
  IR.remote.addObserver(ready);
  IR.remote.init();
});
  </script>
</head>
